<!--Repeat over your data and display it below -->

<div  ng-repeat="(id, stuff) in dataView" class="product-grid__item   grid__item one-half large--one-third">
    <!--Product Image-->
    <!--Product Image click Should redirect to the product-details section. remember to pass along the product id so you can make an api call
    to get the specific product details-->
    <a class="product-grid__product" ui-sref="details({id:id})">
        <img src="{{stuff.image}}"class="product-grid__img" sizes="(min-width: 960px) 33vw, (min-width: 769px) 50vw, 100vw" alt="">
    </a>
    <!-- <a href="#"></a> -->

    <!--Product Meta-->
    <div class="product-grid__meta">
        <!-- Tittle-->
        <!--Title click Should redirect to the details section-->
        <h3 class="product-grid__name"><a>{{stuff.title}}<!--Title--></a></h3>
        <!--Product Description-->
        <h4 class="product-grid__sub">{{stuff.desc}}<!--Desc--></h4>

        <!--Product Price-->
        <div class="product-grid__price">${{stuff.price}}<!--Price--></div>
    </div>
</div>
